<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <style>
    body {
      background-color: #e8f0fe;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      width: 320px;
      background-color: #fff;
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 2px 4px 8px rgba(0, 0, 0, 0.1);
    }

    .card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 2px solid #cc002c;
      margin-bottom: 10px;
    }

    .card h2 {
      margin: 10px 0 5px;
      color: #222;
    }

    .card p {
      color: #555;
      font-size: 14px;
      margin-bottom: 15px;
    }

    .card ul {
      list-style-type: none;
      padding: 0;
      margin: 0 0 15px;
      text-align: left;
      font-size: 14px;
    }

    .card ul li {
      margin-bottom: 6px;
    }

    .card button {
      background-color: #cc0000;
      color: white;
      border: 1px solid #a30000;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    .card button:hover {
      background-color: #c7c7c7;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="img.jpg" alt="Profile Picture">
    <h2>Aditya Verma</h2>
    <p>Btech 1st Year at DTU learning Web Development</p>

    <ul>
      <li><b>Location:</b> Delhi, India</li>
      <li><b>Profession:</b> Student</li>
      <li><b>Interest:</b> Web Development</li>
    </ul>
<a href="https://www.linkedin.com/in/aditya-verma-a73737325/">
    
    <button>View Profile</button>
</a>
  </div>

</body>
</html>
